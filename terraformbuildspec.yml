version: 0.2

env:
  variables:
    AWS_DEFAULT_REGION: us-east-2
    ECR_ACCOUNT_ID: 715841362372
    BACKEND_IMAGE_NAME: product-backend
    FRONTEND_IMAGE_NAME: product-frontend

phases:
  install:
    commands:
      - echo "üîß Starting install phase..."
      - set -e
      - |
        if command -v yum >/dev/null 2>&1; then
          yum install -y jq
        elif command -v apt-get >/dev/null 2>&1; then
          apt-get update && apt-get install -y jq
        fi
      - echo "üîê Logging into Amazon ECR..."
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION |
        docker login --username AWS --password-stdin $ECR_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com

  pre_build:
    commands:
      - echo "üìå Setting version tag..."
      - VERSION_TAG=v$CODEBUILD_BUILD_NUMBER
      - export VERSION_TAG
      - echo "Version tag: $VERSION_TAG"

  build:
    commands:
      - echo "üê≥ Building backend image..."
      - cd Products_Backend
      - docker build -t $BACKEND_IMAGE_NAME:$VERSION_TAG .
      - docker tag $BACKEND_IMAGE_NAME:$VERSION_TAG $ECR_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$BACKEND_IMAGE_NAME:$VERSION_TAG
      - cd ..

      - echo "üê≥ Building frontend image..."
      - cd Products_UI
      - docker build -t $FRONTEND_IMAGE_NAME:$VERSION_TAG .
      - docker tag $FRONTEND_IMAGE_NAME:$VERSION_TAG $ECR_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$FRONTEND_IMAGE_NAME:$VERSION_TAG
      - cd ..

  post_build:
    commands:
      - echo "üì§ Pushing backend image to ECR..."
      - docker push $ECR_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$BACKEND_IMAGE_NAME:$VERSION_TAG

      - echo "üì§ Pushing frontend image to ECR..."
      - docker push $ECR_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$FRONTEND_IMAGE_NAME:$VERSION_TAG

      - echo "üìÅ Copying Kubernetes manifests to workspace root..."
      - cp Products_Backend/backend-deployment.yaml . || echo "‚ùóbackend-deployment.yaml not found"
      - cp Products_UI/frontend-deployment.yaml . || echo "‚ùófrontend-deployment.yaml not found"
      - cp ingress.yaml . || echo "‚ùóingress.yaml missing or already present"

      - echo "üì¶ Final workspace contents:"
      - ls -lh

artifacts:
  files:
    - backend-deployment.yaml
    - frontend-deployment.yaml
    - ingress.yaml
